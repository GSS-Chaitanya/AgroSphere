<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | AgroSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #0f5132, #004d40, #1f1c2c);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 128, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #bdd4cb;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #cfcfcf;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      padding-left: 44px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #00e68a;
    }

    .input-group i {
      position: absolute;
      top: 40px;
      left: 15px;
      color: #00e68a;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #2c8461;
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #33ff99;
      transform: translateY(-3px);
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 25px;
      color: #c5dfd5;
      font-size: 0.95rem;
      text-decoration: none;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .back-home:hover {
      background: rgba(0, 230, 138, 0.15);
      color: #13ad5e;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 20px 0;
      color: #ccc;
    }

    footer a {
      color: #00e68a;
      text-decoration: none;
    }

    footer a:hover {
      color: #33ff99;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Back to Home Link -->
    <a href="/" class="back-home">‚Üê Back to Home</a>

    <main>
      <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="input-group">
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
          <p>Already have an account? <a href="{% url 'login' %}" style="color: #33ff99;">Login here</a></p>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AgroSphere. All Rights Reserved. <a href="#">Visit Our Website</a></p>
    </footer>
</body>
</html>
