<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | AgroSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #11bb7a, #57d48b); /* Gradient background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Slightly darker overlay for better contrast */
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #8BC34A;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group label {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
      display: block;
      letter-spacing: 1px;
    }

    .input-group input {
      width: 100%;
      padding: 18px 20px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .input-group input:focus {
      border-color: #8BC34A;
      box-shadow: 0 0 15px rgba(139, 195, 74, 0.7);
    }

    .input-group input::placeholder {
      color: #ccc;
      opacity: 0.7;
    }

    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, #81C784, #66BB6A);
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #66BB6A, #81C784);
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .back-home {
      display: block;
      text-align: center;
      color: #4bd080;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .back-home:hover {
      color: #66BB6A;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }

    footer p {
      margin: 0;
    }

    footer:hover {
      color: #8BC34A;
    }

    .icon {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      color: #aaa;
    }

  </style>
</head>
<body>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Forgot Password Container -->
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <form method="POST" action="{% url 'forgot_password' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        <i class="fas fa-envelope icon"></i>
      </div>
      <button type="submit" class="login-btn">Reset Password</button>
    </form>
    <a href="{% url 'login' %}" class="back-home">‚Üê Back to Login</a>
  </div>

  <footer>
    <p>&copy; 2025 AgroSphere. All Rights Reserved.</p>
  </footer>

</body>
</html>
